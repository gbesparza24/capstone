{% extends 'dashboard/base.html' %}

{% load static %}

{% block content %}
{% if realtors %}
  <section id="team" class="py-5">
    <div class="container">
      <h2 class="text-center">Our Team</h2>
      <div class="row text-center">
          {% for realtor in realtors %}
            <div class="col-md-4">
              <img src="{{ realtor.picture.url }}" alt="" class="rounded-circle mb-3">
              <h4>{{ realtor.name }}</h4>
              <p class="text-success">
              <i class="fas fa-award text-success mb-3"></i> Realtor</p>
              <hr>
              <p>
              <i class="fas fa-phone"></i> {{ realtor.phone }}</p>
              <p>
              <i class="fas fa-envelope-open"></i> {{realtor.email}}</p>
              </div>
          {% endfor %}
          {% else %}
          <div class="col=md-12">
          <p>
            No Realtors Available
          </p>
          </div>
{% endif %}

{% endblock %}
