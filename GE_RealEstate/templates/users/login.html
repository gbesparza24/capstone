{% extends 'dashboard/base.html' %}

{% load static %}

{% block content %}

<section id="login" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white text-center">
              <h4>
                <i class="fas fa-door-open"></i> Login</h4>
            </div>
            <div class="card-body">
              <form action="{% url 'users:login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" name="username" class="validate" required>
                </div>

                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" name="password" class="validate" required>
                </div>

                <input type="submit" value="Login" class="btn btn-secondary btn-block">
                <a href="{% url 'users:signup' %}" class="btn btn-secondary btn-block">Signup</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
